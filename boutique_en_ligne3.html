    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #8b3bff;
            padding: 3px;
            object-fit: cover;
        }

        .username {
            font-size: 2rem;
            margin: 10px 0;
            color: white;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #cccccc;
            margin: 10px 0;
        }

        .business-tag {
            background-color: #333;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 10px 0;
        }

        .bio {
            color: #cccccc;
            margin: 20px 0;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #8b3bff, #b17aff);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .work-with-me {
            background: linear-gradient(45deg, #ff3b8b, #ff7ab1);
        }

        .social-button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            color: #cccccc;
        }

        @media (max-width: 600px) {
            .username {
                font-size: 1.8rem;
            }
            
            .social-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            </div>
            <div class="business-tag">BUSINESS</div>
        </div>

        <div class="stats">
            <div>Total Followers: 1</div>
            <div>TikTok: 1</div>
        </div>

        <p class="bio">
            Je suis un petit entrepreneur mais je fais apprendre beaucoup de chose viens sur mes produits et tu verras bien !
        </p>
        
        <div class="social-links">
            <a href="https://www.tiktok.com/@le_h_ig?lang=fr" target="_blank" rel="noopener" class="social-button">
                TikTok
            </a>
            
            <a href="https://www.instagram.com/le_h_ysr/" target="_blank" rel="noopener" class="social-button">
                Instagram
            </a>
            
            <a href="https://beacons.ai/le_h_ysr" target="_blank" rel="noopener" class="social-button">
                Ma Boutique Beacons
